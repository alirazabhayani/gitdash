<script id="label-template" type="text/x-handlebars-template">
{% raw %}
	<button type="button" id="label-{{ i }}" data-value="{{ field }}"
	class="btn btn-xs label {{ label }}" ondragstart="drag(event)" draggable="true"
    {{#if filter}}
	    data-toggle="popover" title="Select:" data-content='
        <div>
          <ul class="list-unstyled">
            {{#each classifiers }}
            <li><input type="checkbox" name="{{ value }}" value="{{ value }}" checked>&nbsp;{{ value }}</li>
            {{/each}}
          </ul>
        </div>'
    {{/if}}>{{ field }}</button>
{% endraw %}
</script>

  var initData = "{{ "/data/potus.csv" | prepend: site.baseurl }}";
