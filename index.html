---
layout: default
---

<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="inner cover">

  <div class="section-data">
    <div class="container" style="width: auto;">
      <div class="row">
        <div class="col-sm-9 tablecol">
          <div id="table"></div>
        </div>
        <div class="col-sm-3 menu">
          <div class="well">
            <div class="tab-pane" id="fiddle">
              <div class="row">
                <div id="parking" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
              </div>
              <div class="row">
                <h5 class="text-left">Rows</h5>
                <div id="rowdrop" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
              </div>
              <div class="row">
                <h5 class="text-left">Columns</h5>
                <div id="coldrop" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
              </div>
              <div class="row">
                <h5 class="text-left">Values</h5>
                <div id="valdrop" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
              </div>
              <div class="row">
                <h5 class="text-left">Function</h5>
                <p><select id="functions" class="form-control text-left updateViz" data-style="btn-default"></select></p>
                <h5 class="text-left">Chart</h5>
                <p><select id="charts" class="form-control text-left updateViz" data-style="btn-default"></select></p>
                <hr>
                <p>
                  <a class="btn btn-default btn-lg" href="{{ data }}"><i class="glyphicon glyphicon-arrow-down"></i></a>&nbsp;
                  <a href="https://twitter.com/share" class="btn btn-default btn-lg" data-related="driplapp" data-count="none" data-hashtags="#{{ config.hashtag }}" data-size="large"><i class="fa fa-twitter"></i></a>
                  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



      </div>
    </div>
  </div>
</div>
